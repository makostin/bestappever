<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
    <div class="main-section fh-content">
        <h2 class="page-head green">
            Настройки
        </h2>

        <div class="admin section-content">
            <div class="top-line">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="body-line tabs">
                <div class="left">
                    <ul class="tab-menu">
                        <li class="active"><a class="group" href="#">Группы</a><span></span></li>
                        <li><a class="subj" href="#">Предметы</a><span></span></li>
                        <li><a class="dep" href="#">Кафедры</a><span></span></li>
                        <li><a class="lect" href="#">Преподователи</a><span></span></li>
                        <li><a class="aud" href="#">Аудитории</a><span></span></li>
                    </ul>
                </div>
                <div class="right tabs-container">
                    <div class="indent">
                        <div class="tab group-tab clearfix" style="display: block;">
                            <div class="form">
                                <div class="fieldset">
                                    <label>Группа</label>
                                    <input type="text"/>
                                </div>
                                <div class="fieldset">
                                    <label>Курс</label>
                                    <select>
                                        <option>Первый курс</option>
                                        <option>Второй курс</option>
                                        <option>Третий курс</option>
                                        <option>Четвёртый курс</option>
                                        <option>Пятый курс</option>
                                        <option>Шестой курс</option>
                                    </select>
                                </div>
                                <div class="fieldset">
                                    <input type="button" class="blue" value="Добавить"/>
                                </div>
                            </div>
                            <div class="groups">
                                <h3>Первый курс</h3>
                                <div class="group-line clearfix">
                                    <div class="group">
                                        <span>1</span>
                                        <span class="delete"></span>
                                    </div>
                                    <div class="group">
                                        <span>2</span>
                                        <span class="delete"></span>
                                    </div>
                                    <div class="group">
                                        <span>3</span>
                                        <span class="delete"></span>
                                    </div>
                                    <div class="group">
                                        <span>4</span>
                                        <span class="delete"></span>
                                    </div>
                                    <div class="group">
                                        <span>5</span>
                                        <span class="delete"></span>
                                    </div>
                                </div>
                                <h3>Второй курс</h3>
                                <div class="group-line clearfix">
                                    <div class="group">
                                        <span>1</span>
                                        <span class="delete"></span>
                                    </div>
                                    <div class="group">
                                        <span>2</span>
                                        <span class="delete"></span>
                                    </div>
                                    <div class="group">
                                        <span>3</span>
                                        <span class="delete"></span>
                                    </div>
                                    <div class="group">
                                        <span>4</span>
                                        <span class="delete"></span>
                                    </div>
                                    <div class="group">
                                        <span>5</span>
                                        <span class="delete"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab discipline-tab" style="display: none;">
                            <ul>
                                <li class="clearfix"><div class="edit">Предмет 1</div><span></span></li>
                                <li class="clearfix"><div class="edit">Предмет 2</div><span></span></li>
                                <li class="clearfix"><div class="edit">Предмет 3</div><span></span></li>
                                <li class="clearfix"><div class="edit">Предмет 4</div><span></span></li>
                                <li class="clearfix"><div class="edit">Предмет 5</div><span></span></li>
                            </ul>
                        </div>
                        <div class="tab dep-tab discipline-tab" style="display: none;">
                            <ul>
                                <li class="clearfix"><div class="edit">Кафедра 1</div><span></span></li>
                                <li class="clearfix"><div class="edit">Кафедра 2</div><span></span></li>
                                <li class="clearfix"><div class="edit">Кафедра 3</div><span></span></li>
                                <li class="clearfix"><div class="edit">Кафедра 4</div><span></span></li>
                                <li class="clearfix"><div class="edit">Кафедра 5</div><span></span></li>
                            </ul>
                        </div>
                        <div class="tab" style="display: none;">4</div>
                        <div class="tab" style="display: none;">5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
